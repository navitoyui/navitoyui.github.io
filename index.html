<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">

<body style="background-color: #3b3b3b;">

    <div class="bg">

            <div>
                <p class="title">Hello,<br>Welcome.</p>

        <div align="center">
            <a href="#home">
                <img src="img/up.png" alt="向上滑動" class="img2">

            </a>
        </div>

        <div align="center">

                    1.你真的了解遊戲嗎？一般來說，一般來講，我們都必須務必慎重的考慮考慮。<br>
                    2.遊戲因何而發生？這種事實對本人來說意義重大，相信對這個世界也是有一定意義的。<br>
                    3.生活中，若遊戲出現了，我們就不得不考慮它出現了的事實。<br>
                </p>
            </div>
            <span id="typed2" class="intro"></span>
        </div>
        <!-- 調整按鈕位置 -->
        <div class="talkPlace"></div>
        <!-- 小menu? -->
        <div align="center">
            <a href="#Menu">
                <p class="Arrow3">scroll down</p>
                <br>
                <img src="img/down.png" alt="向下滑動" class="img3">
            </a>
        </div>
    </div>
    <p id="talk"></p>
