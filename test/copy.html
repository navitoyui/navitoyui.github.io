<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>copy</title>
    <style type="text/css">
    .ani {
        width: 100px;
        height: 100px;
        color: #000;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .ani::before {
        content: "OvO";
        animation: emo 4s infinite;
    }

    @keyframes emo {
        0% {
            content: "OvO";
        }

        25% {
            content: "^V^";
        }

        50% {
            content: "OwO";
        }

        75% {
            content: "oVo";
        }

        100% {
            content: "OvO";
        }
    }
    </style>
</head>

<body>
    <div class="ani"></div>
</body>

</html>
